input {
  kb_file=
  # kb_layout=us,ru,ua
  kb_layout=us,ru
  kb_variant=
  kb_model=
  kb_options=grp:caps_toggle
  kb_rules=
  natural_scroll=false

  repeat_rate=80
  repeat_delay=190

  follow_mouse=0
  # mouse_refocus=1
  float_switch_override_focus=0

  touchpad {
    natural_scroll=no
  }

  sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}
misc {
  disable_splash_rendering = true
  disable_hyprland_logo = true
  vfr = true

  # enable_swallow = true
  # swallow_regex = ^(foot)$
}

debug {
  overlay=false
  disable_logs=1
}

binds {
  workspace_back_and_forth=true
}

general {
  gaps_in=5
  gaps_out=8

  border_size=0
  col.active_border = rgba(33ccffee) rgba(bab34eee) 45deg
  #col.active_border = rgba(468be0ee) rgba(bab34eee) 45deg
  col.inactive_border = rgba(595959aa)

  layout = dwindle
# layout = master
  # apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
  rounding = 0
  dim_special=0.4

  dim_inactive=true
  dim_strength=0.25

  blur {
    enabled = true
    size = 15
    passes = 3
    brightness = 0.7
    vibrancy_darkness = 1
  }

  drop_shadow = false
}

animations {
  enabled=0
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, $speed, myBezier, slide top
  animation = windowsOut, 1,$speed, myBezier, popin 10%
  animation = border, 1, $speed, myBezier
  animation = borderangle, 1, $speed, myBezier
  animation = fade, 1, $speed, myBezier
  animation = workspaces, 0,$speed, myBezier
}

dwindle {
  pseudotile = true 
  preserve_split = true
  no_gaps_when_only = true
}

master {
  no_gaps_when_only = true
  orientation = center
  always_center_master = true
}

gestures {
  workspace_swipe = yes
}

windowrulev2=float,class:satty

windowrulev2=float,initialTitle:^(Picture-in-Picture)
windowrulev2=pin,initialTitle:^(Picture-in-Picture)
windowrulev2 = size 800 450, initialTitle:^(Picture-in-Picture)

layerrule=noanim,selection

